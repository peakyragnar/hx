<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heretix · Checkout Complete</title>
  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    :root { --bg:#040404; --fg:#e9ffe9; --muted:#8aa28a; --bright:#00ff41; }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:'Inter','Helvetica Neue',Arial,sans-serif;min-height:100%;}
    main{max-width:560px;margin:80px auto;padding:0 24px;text-align:center;}
    h1{font-size:clamp(32px,6vw,44px);margin-bottom:12px;text-shadow:0 0 18px rgba(0,255,65,0.25);} 
    p{margin:0 0 18px;color:var(--muted);line-height:1.7;}
    a.button{display:inline-flex;align-items:center;justify-content:center;padding:12px 22px;border-radius:10px;background:var(--bright);color:#013310;font-weight:600;text-decoration:none;margin-top:22px;}
    .status{margin-top:28px;font-size:14px;color:rgba(233,255,233,0.85);} 
  </style>
</head>
<body>
  <main>
    <h1>Subscription Activated</h1>
    <p>Your payment finished successfully and your Heretix plan is updating now.</p>
    <p class="status" id="status-text">Refreshing your account details…</p>
    <a class="button" href="/">Back to Heretix</a>
  </main>
  <script>
    (async function(){
      try {
        const res = await fetch('https://api.heretix.ai/api/me', { credentials: 'include' });
        if (!res.ok) return;
        const data = await res.json();
        var el = document.getElementById('status-text');
        if (!el) return;
        if (data && data.authenticated) {
          el.textContent = 'You are signed in as ' + (data.email || 'your account') + ' on the ' + (data.usage_plan || data.plan || 'updated') + ' plan.';
        } else {
          el.textContent = 'Sign back in to see your upgraded plan.';
        }
      } catch (err) {
        var el = document.getElementById('status-text');
        if (el) {
          el.textContent = 'We could not refresh your account automatically. Sign back in to confirm your plan change.';
        }
      }
    })();
  </script>
</body>
</html>
