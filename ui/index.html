<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERETIX Â· Screen 1</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#cfe9cf; --green:#00ff41; --muted:#7aa37a; }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:'Courier New', monospace; }
    .wrap{ max-width:800px; margin:40px auto; padding:0 16px; }
    .title{ font-size:48px; color:var(--green); text-shadow:0 0 20px rgba(0,255,65,0.35); letter-spacing:4px; margin:0 0 6px; }
    .screen{ font-size:12px; color:var(--muted); margin:0 0 16px; }
    .sub{ margin:6px 0 18px; color:var(--muted); }
    .card{ border:1px solid rgba(0,255,65,0.25); border-radius:8px; padding:16px; background:rgba(255,255,255,0.02); }
    label{ display:block; margin:10px 0 6px; }
    textarea, input[type="text"], input[type="number"], select{ width:100%; background:#0f0f0f; color:var(--fg); border:1px solid rgba(0,255,65,0.35); border-radius:6px; padding:10px; }
    .row{ display:flex; gap:12px; }
    .row .col{ flex:1; }
    details{ margin-top:12px; }
    summary{ cursor:pointer; color:var(--green); }
    .hint{ font-size:12px; color:var(--muted); }
    .cta{ margin-top:16px; padding:12px 18px; background:var(--green); color:#001b08; border:0; border-radius:6px; font-weight:700; cursor:pointer; }
    .inline{ display:flex; align-items:center; gap:8px; }
  </style>
  <!-- Screen 1 -->
</head>
<body>
  <div class="wrap">
    <div class="screen">SCREEN 1</div>
    <h1 class="title">HERETIX</h1>
    <div class="sub">How likely is the following true? <span class="hint">Internal knowledge only (no retrieval).</span></div>

    <form class="card" method="post" action="/run">
      <label for="claim">Claim</label>
      <textarea id="claim" name="claim" rows="6" maxlength="600" placeholder="e.g., Tariffs don't cause inflation" required></textarea>

      <div class="row">
        <div class="col">
          <label for="prompt_version">Prompt Version</label>
          <select id="prompt_version" name="prompt_version">
            <option value="rpl_g5_v4" selected>rpl_g5_v4</option>
            <option value="rpl_g5_v2">rpl_g5_v2</option>
            <option value="rpl_g5_v3">rpl_g5_v3</option>
          </select>
        </div>
        <div class="col">
          <label for="model">Model</label>
          <select id="model" name="model">
            <option value="gpt-5" selected>gpt-5</option>
          </select>
        </div>
        <div class="col">
          <label>Mock</label>
          <div class="inline"><input type="checkbox" id="mock" name="mock" /><span class="hint">no network</span></div>
        </div>
      </div>

      <details>
        <summary>Advanced settings (defaults shown)</summary>
        <div class="row">
          <div class="col">
            <label for="K">K</label>
            <input type="number" id="K" name="K" value="16" min="1" />
          </div>
          <div class="col">
            <label for="R">R</label>
            <input type="number" id="R" name="R" value="2" min="1" />
          </div>
          <div class="col">
            <label for="T">T</label>
            <input type="number" id="T" name="T" value="8" min="1" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="B">B (bootstrap)</label>
            <input type="number" id="B" name="B" value="5000" min="100" />
          </div>
          <div class="col">
            <label for="max_output_tokens">max_output_tokens</label>
            <input type="number" id="max_output_tokens" name="max_output_tokens" value="1024" min="64" />
          </div>
        </div>
        <div class="hint">Defaults reflect operating settings; change only if needed.</div>
      </details>

      <button type="submit" class="cta">ANALYZE CLAIM</button>
    </form>
  </div>
</body>
</html>
