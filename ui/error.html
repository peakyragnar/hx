<!doctype html>
<html lang='en'>
<head>

  <style>
    :root { --bg:#040404; --fg:#e9ffe9; --muted:#8aa28a; --bright:#00ff41; }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:'Inter','Helvetica Neue',Arial,sans-serif;}
    main{max-width:540px;margin:90px auto;padding:0 24px;text-align:center;}

    a{color:var(--bright);}
    button, .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 20px;border-radius:10px;border:0;font-size:15px;font-weight:600;margin-top:18px;background:var(--bright);color:#013310;text-decoration:none;}
    .details{margin-top:26px;font-size:13px;color:rgba(233,255,233,0.75);word-break:break-word;}
  </style>
</head>
<body>
  <main>
    <h1>{HEADLINE}</h1>
    <p>{MESSAGE}</p>
    <a class='btn' href='/?quick=1'>Try another claim</a>
    <div class='details'>{DETAILS}</div>
  </main>
