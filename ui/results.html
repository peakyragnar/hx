<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERETIX · Result</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#cfe9cf; --green:#00ff41; --muted:#7aa37a; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:'Courier New', monospace; }
    .wrap{ max-width:800px; margin:40px auto; padding:0 16px; text-align:center; }
    .back{ color:var(--green); text-decoration:none; float:left; }
    .claim{ margin-top:12px; font-size:18px; }
    .hero{ margin-top:24px; font-size:120px; line-height:1; color:var(--green); text-shadow:0 0 26px rgba(0,255,65,0.35); font-weight:800; }
    .verdict{ font-size:20px; margin-top:4px; }
    .metrics{ margin-top:10px; color:var(--muted); }
    .meta{ margin-top:16px; font-size:24px; font-weight:800; color:var(--fg); }
    .clear{ clear:both; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="/">← New claim</a>
    <div class="clear"></div>
    <div class="claim">“{CLAIM}”</div>
    <div class="hero">{PERCENT}%</div>
    <div class="verdict">{VERDICT}</div>
    <div class="meta">Model: {UI_MODEL} · Mode: {UI_MODE}</div>
  </div>
</body>
</html>
