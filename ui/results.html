<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heretix · Result</title>
  <style>
    :root {
      --bg: #060606;
      --fg: #e3ffe3;
      --muted: #8ea88e;
      --bright: #00ff41;
      --warn: #ffb347;
      --card: rgba(255,255,255,0.02);
      --border: rgba(0,255,65,0.3);
    }
    * { box-sizing:border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:"Inter", "Helvetica Neue", Arial, sans-serif; }
    a { color:var(--bright); text-decoration:none; }
    .wrap { max-width:960px; margin:0 auto; padding:48px 20px 80px; }
    .back { display:inline-flex; align-items:center; gap:6px; color:var(--muted); font-size:14px; text-transform:uppercase; letter-spacing:1px; }
    .back:hover { color:var(--bright); }

    .hero { margin-top:28px; padding:32px; border-radius:20px; background:radial-gradient(circle at top, rgba(0,255,65,0.18), rgba(0,0,0,0.65)); border:1px solid var(--border); box-shadow:0 0 42px rgba(0,255,65,0.25); display:flex; flex-wrap:wrap; gap:34px; align-items:center; justify-content:space-between; }
    .percent { font-size:clamp(72px, 12vw, 128px); line-height:1; color:var(--bright); text-shadow:0 0 36px rgba(0,255,65,0.35); font-weight:700; }
    .verdict { font-size:20px; text-transform:uppercase; letter-spacing:3px; margin-top:8px; }
    .claim { font-size:20px; line-height:1.5; margin:12px 0 0; color:var(--fg); }
    .interpretation { font-size:18px; color:var(--muted); margin-top:16px; max-width:480px; }

    .stack { margin-top:48px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:24px; }
    .card { padding:24px; border-radius:18px; border:1px solid rgba(0,255,65,0.2); background:var(--card); box-shadow:0 0 24px rgba(0,0,0,0.25); }
    .card h2 { margin:0 0 12px; font-size:20px; }
    .card ul { margin:0; padding-left:22px; color:var(--muted); line-height:1.6; }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 12px; border-radius:999px; font-size:12px; letter-spacing:1px; text-transform:uppercase; border:1px solid rgba(0,255,65,0.4); color:var(--bright); background:rgba(0,255,65,0.1); margin-bottom:16px; }
    .pill.resolved { background:rgba(0,255,65,0.18); }
    .resolved-card { margin-top:28px; padding:24px; border-radius:18px; border:1px solid rgba(0,255,65,0.35); background:rgba(0,255,65,0.08); box-shadow:0 0 28px rgba(0,255,65,0.22); }
    .resolved-card ul { margin:12px 0 0; padding-left:22px; color:var(--muted); line-height:1.6; }

    details { border:1px solid rgba(0,255,65,0.2); border-radius:16px; padding:20px 24px; background:rgba(0,0,0,0.35); margin-top:28px; }
    summary { cursor:pointer; font-weight:600; font-size:16px; }
    details[open] summary { color:var(--bright); }
    .advanced-grid { margin-top:18px; display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:18px; color:var(--muted); }
    .metric-label { font-size:13px; letter-spacing:1px; text-transform:uppercase; color:rgba(0,255,65,0.7); margin-bottom:4px; }
    .metric-value { font-size:22px; color:var(--fg); }

    .actions { margin-top:40px; display:flex; flex-wrap:wrap; gap:16px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:14px 22px; border-radius:14px; font-weight:600; border:0; cursor:pointer; transition:transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-primary { background:var(--bright); color:#041105; box-shadow:0 16px 32px rgba(0,255,65,0.18); }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 20px 36px rgba(0,255,65,0.28); }
    .btn-secondary { background:rgba(255,255,255,0.08); color:var(--fg); border:1px solid rgba(0,255,65,0.2); }
    .btn-secondary:hover { transform:translateY(-2px); border-color:rgba(0,255,65,0.4); }

    .note { margin-top:12px; color:var(--muted); font-size:13px; }

    @media (max-width:640px){
      .hero { padding:24px; }
      .interpretation { max-width:none; }
      .actions { flex-direction:column; align-items:stretch; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="/?quick=1">← New claim</a>

    <section class="hero">
      <div>
        <div class="pill">{UI_MODEL} · {UI_MODE}</div>
        <div class="percent">{PERCENT}</div>
        <div class="verdict">{VERDICT}</div>
      </div>
      <div>
        <div class="claim">“{CLAIM}”</div>
        <div class="interpretation">{INTERPRETATION}</div>
      </div>
    </section>

    {STACK_BLOCK}

    {RESOLVED_BLOCK}

    {DEEPER_BLOCK}

    <details>
      <summary>Advanced details</summary>
      <div class="advanced-grid">
        <div>
          <div class="metric-label">Confidence width</div>
          <div class="metric-value">{ADV_WIDTH}</div>
        </div>
        <div>
          <div class="metric-label">Template stability</div>
          <div class="metric-value">{ADV_STABILITY}</div>
        </div>
        <div>
          <div class="metric-label">Policy compliance</div>
          <div class="metric-value">{ADV_COMPLIANCE}</div>
        </div>
        {ADV_EXTRA}
      </div>
      <p class="note">{ADV_NOTE}</p>
    </details>

    <div class="actions">
      <a class="btn btn-primary" href="/?quick=1">Ask another claim</a>
      <button class="btn btn-secondary" id="copy-summary" data-summary="{SUMMARY_ATTR}">Copy summary</button>
    </div>
  </div>

  <script>
    (function(){
      var btn = document.getElementById('copy-summary');
      if (!btn) return;
      var summaryText = btn.getAttribute('data-summary') || '';
      btn.addEventListener('click', function(){
        if (!navigator.clipboard) {
          var textarea = document.createElement('textarea');
          textarea.value = summaryText;
          textarea.setAttribute('readonly', '');
          textarea.style.position = 'absolute';
          textarea.style.left = '-9999px';
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
        } else {
          navigator.clipboard.writeText(summaryText).catch(function(){ /* silent */ });
        }
        btn.textContent = 'Summary copied!';
        setTimeout(function(){ btn.textContent = 'Copy summary'; }, 2000);
      });
    })();
  </script>
</body>
</html>
