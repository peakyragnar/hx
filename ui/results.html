<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heretix · Results</title>
  <style>
    :root {
      --bg: #050505;
      --fg: #f2fff2;
      --muted: #9cb39c;
      --bright: #00ff41;
      --card: rgba(255,255,255,0.02);
      --border: rgba(0,255,65,0.25);
    }
    * { box-sizing:border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family:"Inter","Helvetica Neue",Arial,sans-serif; }
    a { color:var(--bright); text-decoration:none; }
    .wrap { max-width:1100px; margin:0 auto; padding:48px 20px 80px; }
    .back { display:inline-flex; align-items:center; gap:6px; color:var(--muted); font-size:14px; letter-spacing:1px; text-transform:uppercase; }
    .back:hover { color:var(--bright); }

    .hero { margin-top:32px; padding:28px; border-radius:20px; border:1px solid var(--border); background:radial-gradient(circle at top, rgba(0,255,65,0.15), rgba(0,0,0,0.75)); box-shadow:0 0 42px rgba(0,255,65,0.18); }
    .hero-label { text-transform:uppercase; font-size:13px; letter-spacing:2px; color:var(--muted); margin:0 0 8px; }
    .hero h1 { margin:0; font-size:clamp(28px,5vw,42px); line-height:1.3; }
    .hero-note { margin:14px 0 0; color:var(--muted); font-size:15px; }

    .card-grid { margin-top:36px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:24px; }
    .result-card { border:1px solid rgba(0,255,65,0.25); border-radius:18px; padding:24px; background:var(--card); box-shadow:0 0 32px rgba(0,0,0,0.35); display:flex; flex-direction:column; gap:16px; }
    .card-pill { display:inline-flex; align-items:center; padding:6px 12px; border-radius:999px; border:1px solid rgba(0,255,65,0.35); font-size:12px; text-transform:uppercase; letter-spacing:1px; color:var(--bright); background:rgba(0,255,65,0.08); }
    .card-percent { font-size:clamp(48px,6vw,72px); font-weight:700; color:var(--bright); text-shadow:0 0 26px rgba(0,255,65,0.35); }
    .card-verdict { font-size:16px; text-transform:uppercase; letter-spacing:2px; color:var(--muted); }
    .card-summary { margin:0; font-size:16px; line-height:1.6; color:var(--fg); }
    .card-lines { margin:0; padding-left:20px; color:var(--muted); line-height:1.5; }
    .card-lines li { margin-bottom:6px; }
    .resolved-note { border:1px solid rgba(0,255,65,0.4); border-radius:14px; padding:12px 16px; background:rgba(0,255,65,0.12); font-size:14px; }
    .resolved-note.false { border-color:#ff6b6b; background:rgba(255,107,107,0.12); }

    .card-details { border:1px solid rgba(0,255,65,0.2); border-radius:14px; padding:16px 18px; background:rgba(0,0,0,0.35); }
    .card-details summary { cursor:pointer; font-weight:600; color:var(--fg); }
    .metric-grid { margin-top:14px; display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:12px; }
    .metric-label { font-size:12px; text-transform:uppercase; letter-spacing:1px; color:rgba(0,255,65,0.7); }
    .metric-value { font-size:18px; color:var(--fg); }

    .actions { margin-top:40px; display:flex; flex-wrap:wrap; gap:16px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:14px 22px; border-radius:14px; font-weight:600; border:0; cursor:pointer; transition:transform 0.2s ease, box-shadow 0.2s ease; }
    .btn-primary { background:var(--bright); color:#041105; box-shadow:0 16px 32px rgba(0,255,65,0.2); }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 18px 40px rgba(0,255,65,0.3); }
    .btn-secondary { background:rgba(255,255,255,0.08); color:var(--fg); border:1px solid rgba(0,255,65,0.3); }
    .btn-secondary:hover { transform:translateY(-2px); border-color:rgba(0,255,65,0.5); }

    .card-copy { align-self:flex-start; }

    @media (max-width:640px) {
      .hero { padding:20px; }
      .card-grid { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="/?quick=1">← New claim</a>

    <section class="hero">
      <p class="hero-label">Claim evaluated</p>
      <h1>“{CLAIM}”</h1>
      <p class="hero-note">{MODEL_NOTE}</p>
    </section>

    <div class="card-grid">
      {CARDS_BLOCK}
    </div>

    <div class="actions">
      <a class="btn btn-primary" href="/?quick=1">Ask another claim</a>
    </div>
  </div>

  <script>
    (function(){
      function copyText(text) {
        if (!navigator.clipboard) {
          var textarea = document.createElement('textarea');
          textarea.value = text;
          textarea.setAttribute('readonly', '');
          textarea.style.position = 'absolute';
          textarea.style.left = '-9999px';
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          return;
        }
        navigator.clipboard.writeText(text).catch(function(){ /* noop */ });
      }
      document.querySelectorAll('.card-copy').forEach(function(btn){
        btn.addEventListener('click', function(){
          var summaryText = btn.getAttribute('data-summary') || '';
          copyText(summaryText);
          btn.textContent = 'Summary copied!';
          setTimeout(function(){ btn.textContent = 'Copy summary'; }, 2000);
        });
      });
    })();
  </script>
</body>
</html>
