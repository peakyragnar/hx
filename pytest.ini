[pytest]
# Pytest configuration for Heretix RPL tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
testpaths = heretix/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
# Minimum version
minversion = 8.0
